<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>SFEV Home</title>

	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
	<script src="js/jQuery.js"></script>
	<script src="js/moment.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	 <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<div id="container" class="container">
		<div id="header" class="row">
			<div class="col-lg-4"><img class="headerimg" src="images/SFEVHeaderLogo.png" alt="SFEV LOGO"></div>
			<div class="col-lg-4">
				<h1 class="welcomeMsg">Welcome to <br>South Florida Emergency Vehicles</h1>
			</div>
			<div class="date col-lg-4">
				<h1 id="date"></h1>
			</div>
		</div>
		<div class="row">
			<div id="mapDiv" class="col-lg-6">
				<div id="map"></div>
			</div>
			<div class="col-lg-6 recentDeliveries">
				<span>Recent Deliveries</span>
				<dl id="deliveryEntry">
				</dl>
			</div>
		</div>
	</div>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/screenly.js"></script>
</body>
</html>
